<h1 class="title">Mato</h1>
<canvas id="mato" width="800" height="640">

</canvas>

<div id="nameDialog">
	<form id="nameForm">
		<label for="formName">Name: </label>
		<input type="text" name="name" id="formName" placeholder="Enter Name"
		       required maxlength="20" pattern="[A-Za-zåäöÅÄÖ\s]+"
		       oninvalid="this.setCustomValidity('Required field, no numbers allowed.')"
		       oninput="setCustomValidity('')">
		<span id="errorText"></span>
		<input type="hidden" name="score" id="formScore">
		<input type="submit" value="Submit">
	</form>
</div>

</body>
